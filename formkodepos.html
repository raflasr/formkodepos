<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="scriptalamat.js"></script>
    <title>Kode Pos</title>
    <style>
        /* CSS styles (same as previous code) */
        :root {
            --background: rgba(242, 242, 242, 1);
            --container-background: white;
            --button-background: rgba(32, 191, 212, 0.5);
            --button-background-hover: rgba(32, 191, 212, 1);
            --text: black;
            --shadow: rgba(0, 0, 0, 0.05);
            --shadow-medium: rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
            color: var(--text);
        }

        body {
            background-color: var(--background);
        }

        label {
            display: block;
        }

        h1, h2 {
            font-family: 'Raleway', sans-serif;
            font-weight: bolder;
        }

        h1, h2, p {
            margin-bottom: 15px;
        }

        input {
            padding: 1px 3px;
        }

        #container {
            margin: 30px 60px;
        }

        .main-container, #search_result {
            max-width: 1080px;
            margin: 25px auto;
        }

        .main-container {
            background-color: var(--container-background);
            padding: 50px;
            border-radius: 1em;
            box-shadow: 0px 15px 80px 20px var(--shadow);
        }

        .table-row {
            display: table-row;
        }

        .table-cell {
            display: table-cell;
            margin-bottom: 7px;
            padding-right: 18px;
        }

        .table {
            margin-bottom: 15px;
        }

        .button {
            padding: 8px 15px;
            background-color: var(--button-background);
            border-radius: 8px;
            border-style: none;
            transition: 0.15s;
        }

        .button:hover {
            background-color: var(--button-background-hover);
            color: var(--container-background);
            cursor: pointer;
        }

        #search_card_container {
            display: flex;
            flex-wrap: wrap;
            column-gap: 30px;
        }

        .search_card {
            width: 270px;
            padding: 15px;
            border-radius: 8px;
            background-color: var(--button-background);
            margin-bottom: 30px;
            transition: 0.2s;
        }

        .search_card p {
            margin-bottom: 10px;
        }

        .search_card:hover {
            box-shadow: 0px 15px 70px 15px var(--shadow-medium);
            transform: scale(1.05, 1.05);
        }

        @media only screen and (max-width: 600px) {
            #container {
                margin: 30px;
            }
            .table-cell {
                display: block;   
                margin-bottom: 5px;
            }
            .main-container {
                padding: 30px;
            }
        }
    </style>
</head>
<body>
    <div id="container">
        <div class="main-container">
            <h1>PENCARIAN KODE POS</h1>
            <p>Cari kode pos di wilayah Indonesia dengan memasukkan beberapa kata kunci pencarian di bawah ini.</p>
            <div class="table">
                <div class="table-row">
                    <label class="input-label table-cell" for="provinsi">Provinsi:</label>
                    <input type="text" class="table-cell" id="provinsi" placeholder="Masukkan provinsi" size="23"/>
                </div>
                <div class="table-row">
                    <label class="input-label table-cell" for="kabkot">Kabupaten/Kota:</label>
                    <input type="text" class="table-cell" id="kabkot" placeholder="Masukkan kabupaten/kota" size="23"/>
                </div>
                <div class="table-row">
                    <label class="input-label table-cell" for="kecamatan">Kecamatan:</label>
                    <input type="text" class="table-cell" id="kecamatan" placeholder="Masukkan kecamatan" size="23"/>
                </div>
                <div class="table-row">
                    <label class="input-label table-cell" for="kelurahan">Kelurahan:</label>
                    <input type="text" class="table-cell" id="kelurahan" placeholder="Masukkan kelurahan" size="23"/>
                </div>
                <div class="table-row">
                    <label class="input-label table-cell" for="kodepos">Kode Pos:</label>
                    <input type="text" class="table-cell" id="kodepos" placeholder="Masukkan kode pos" size="23"/>
                </div>
            </div>
            <input type="submit" id="Search_button" class="button" value="Search" onclick="searchKodePos()" />
        </div>
        <div id="search_result"></div>
    </div>

    <script>
        function searchKodePos() {
            const provinsi = document.getElementById('provinsi').value.toLowerCase();
            const kabkot = document.getElementById('kabkot').value.toLowerCase();
            const kecamatan = document.getElementById('kecamatan').value.toLowerCase();
            const kelurahan = document.getElementById('kelurahan').value.toLowerCase();
            const kodepos = document.getElementById('kodepos').value.toLowerCase();

            fetch('kodepos.json')
                .then(response => response.json())
                .then(data => {
                    const results = data.filter(item => {
                        return (!provinsi || item.provinsi.toLowerCase().includes(provinsi)) &&
                               (!kabkot || item.kabupaten_kota.toLowerCase().includes(kabkot)) &&
                               (!kecamatan || item.kecamatan.toLowerCase().includes(kecamatan)) &&
                               (!kelurahan || item.kelurahan.toLowerCase().includes(kelurahan)) &&
                               (!kodepos || item.kode_pos.includes(kodepos));
                    });

                    displayResults(results);
                })
                .catch(error => console.error('Error fetching data:', error));
        }

        function displayResults(results) {
            const resultContainer = document.getElementById('search_result');
            resultContainer.innerHTML = ''; // Clear previous results

            if (results.length > 0) {
                results.forEach(item => {
                    const card = document.createElement('div');
                    card.className = 'search_card';
                    card.innerHTML = `
                        <p><strong>Provinsi:</strong> ${item.provinsi}</p>
                        <p><strong>Kabupaten/Kota:</strong> ${item.kabupaten_kota}</p>
                        <p><strong>Kecamatan:</strong> ${item.kecamatan}</p>
                        <p><strong>Kelurahan:</strong> ${item.kelurahan}</p>
                        <p><strong>Kode Pos:</strong> ${item.kode_pos}</p>
                    `;
                    resultContainer.appendChild(card);
                });
            } else {
                resultContainer.innerHTML = '<p>Tidak ada hasil yang ditemukan.</p>';
            }
        }
    </script>
</body>
</html>
